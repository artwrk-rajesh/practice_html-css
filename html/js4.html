<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Function</title>
</head>
<body>
    <script>
        var str = "Hello is there is There!!";
        console.log(str);
        // Shows first occurence of string 
        var posi = str.indexOf('is');
        console.log(posi);
        // Shows last occurence of string 
        var posi1 = str.lastIndexOf('is');
        console.log(posi1);
        // 
        var posi2 = str.toUpperCase();
        console.log(posi2)

    </script>
</body>
</html>
