<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>This is form</h3>
    <form action="#">
        <label for="Name">Name:</label>
        <div>
             <input type="text" id="Name">
        </div><br>
        <div>
         email: <input type="email">
        </div><br>
        <div>
        Mob no: <input type="number">   
        </div><br>
        <label for="Are you eligible?">Are you eligible? </label>
        <div>
             <input type="checkbox" name="checkbox" id="Are you eligible?">
        </div>
        <label for="Select Car">Select Car </label>
        <div>
            <select name="myCar" id="Select Car">
                <option value="#" >None </option>
                <option value="Indica">Indica</option>
                <option value="Swift" selected>Swift</option>
            </select>
            
        </div>
        <div>
            Date: <input type="date">
        </div><br>
        <div>
            Write about yourself <textarea name="myText" rows="10" cols="30"></textarea>
        </div>

    </form>
</body>
</html>
