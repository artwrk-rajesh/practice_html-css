<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector in css</title>
    <style>
        .redEle{
            color: red;
        }
        .bgBlue{
            background-color: lightblue;
        }
        #blackEle{
            color: lightseagreen;
        }
        span, footer{
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <h2>Selector CSS</h2>
    <p id="1stpara" class="redEle bgBlue">This is for demonstration purpose</p>
    <p id="blackElee" class="bgBlue redEle">This is also for demonstration purpose</p>
    <div>
    <p>This is also yet another for demonstration purpose</p>
    <span>This is my span</span>
    </div>
    <div>
    <footer>This is my Footer. </footer>
    </div>
</body>
</html>
