<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JS</title>
</head>
<body>
    <script>
        function names(name){
            console.log(name + " is a good boy")
        }
        let name1 = "rajesh";
        let name2 = "tejas";
        let name3 = "suraj";
        let name4 = "sushant";
        
        names(name1);
        names(name2);
        names(name3);
        names(name4);
    </script>

</body>
</html>
